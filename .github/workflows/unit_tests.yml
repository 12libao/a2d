name: unit/build tests

on: [push, pull_request]

jobs:
  # job name
  build_and_unit_test:

    # Run on Ubuntu
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    name: Build and run unit tests

    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master
      # - uses: actions/setup-python@v2
      #   with:
      #     python-version: 3.8

      - name: build tests and examples
        run: |
          git clone https://github.com/kokkos/kokkos.git extern/kokkos;
          cd extern/kokkos;
          git checkout tags/3.6.01;
          mkdir build;
          cd build;
          cmake .. -DCMAKE_INSTALL_PREFIX=../../../installs/kokkos -G Ninja
          ninja install;
          mkdir ../../../build;
          cd ../../../build;
          cmake .. -DCMAKE_BUILD_TYPE=Release -DA2D_BUILD_EXAMPLES=ON -DA2D_BUILD_UNIT_TESTS=ON -G Ninja;
          ninja;

      - name: run unit tests
        run: |
          cd build/tests;
          ctest;
